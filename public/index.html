<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band names</title>
</head>
<body>
  <h1>Bienvenido</h1>

  <script src="socket.io/socket.io.js"></script>
  <script>
    let socket = io();
    socket.on('connect', function(){
      console.log('conectado al servidor');
    });
    socket.on('disconnect', function(){
      console.log('perdimos la conexion al servidor');
    });
    socket.emit('mensaje', {nombre: 'matias flores'});

    socket.on('mensaje', function(payload){
      console.log('escuchando evento mensaje', payload);
    });
    socket.on('nuevo-mensaje', function(payload){
      console.log('mensaje', payload);
    });
    socket.on('active-bands', function(payload){
      console.clear();
      console.table(payload);
    });

  </script>
</body>
</html>
